# ~/.config/starship.toml

right_format = """$time"""

[username]
format = "[$user]($style) "
show_always = true
style_user = "bright-green"

[time]
format = '[\[$time\]]($style) '
use_12hr = true
disabled = false
style = "white"

[cmd_duration]
min_time = 5_000
show_milliseconds = false
format = "[$duration]($style) "
style = "bright-green"

